# Backend upstream - for Azure Container Apps
# Internal ingress requires HTTPS (forces 301 redirect from HTTP)
upstream backend_upstream {
    server winonboard-backend.internal.gentlemeadow-8e12f1a7.westus2.azurecontainerapps.io:443;
}

server {
    listen 80;
    server_name _;

    # Serve built React app
    root /usr/share/nginx/html;
    index index.html;

    # Static file cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # SPA routing
    location / {
        try_files $uri /index.html;
    }

    # API proxy
    location /api/ {
        proxy_pass https://backend_upstream;
        
        proxy_ssl_server_name on;
        proxy_ssl_verify off;
        proxy_ssl_protocols TLSv1.2 TLSv1.3;

        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Special case: health
    location = /api/health {
        proxy_pass https://backend_upstream/health;
        proxy_ssl_server_name on;
        proxy_ssl_verify off;
    }

    # Block hidden files
    location ~ /\. {
        deny all;
    }
}
