server {
    listen 80;
    server_name _;

    # -----------------------------
    # Gzip compression
    # -----------------------------
    gzip on;
    gzip_types text/plain text/css application/json application/javascript;
    gzip_vary on;

    # -----------------------------
    # Serve React app
    # -----------------------------
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Cache control for static files
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # -----------------------------
    # DNS for Azure Container Apps + dynamic resolving
    # -----------------------------
    resolver 168.63.129.16 ipv6=off valid=30s;
    set $backend_host winonboardbackend.internal.kindtree-4478881a.westus2.azurecontainerapps.io;

    # -----------------------------
    # Special case: /api/health -> /health on backend
    # -----------------------------
    location = /api/health {
        proxy_pass https://$backend_host/health;

        proxy_http_version 1.1;
        proxy_ssl_server_name on;

        # Forward headers
        proxy_set_header Host $backend_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_set_header Connection "";
        proxy_buffering off;

        proxy_connect_timeout 30s;
        proxy_read_timeout 30s;
    }

    # -----------------------------
    # API Proxy â†’ Internal Backend (HTTPS, preserve /api path)
    # -----------------------------
    location /api/ {
        # IMPORTANT: Use variable in proxy_pass so NGINX uses the resolver above
        proxy_pass https://$backend_host;

        proxy_http_version 1.1;
        proxy_ssl_server_name on;

        # Forward headers for logging, auth, etc.
        proxy_set_header Host $backend_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Disable connection buffering for APIs
        proxy_set_header Connection "";
        proxy_buffering off;

        # Optional: increase timeout if backend is slow
        proxy_connect_timeout 30s;
        proxy_read_timeout 30s;
    }

    # -----------------------------
    # SPA Routing
    # -----------------------------
    location / {
        try_files $uri /index.html;
    }

    # -----------------------------
    # Security: block access to hidden files
    # -----------------------------
    location ~ /\. {
        deny all;
    }
}