name: Build & Deploy to Azure

on:
  push:
    branches:
      - main
      - develop
permissions:
  id-token: write     # ðŸ”¥ REQUIRED for OIDC
  contents: read


env:
  ACR_REGISTRY: ${{ secrets.ACR_REGISTRY }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Login to ACR
      - name: Login to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # --------------------
      # Build & Push Backend
      # --------------------
      - name: Build & Push Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.ACR_REGISTRY }}/backend:latest
            ${{ secrets.ACR_REGISTRY }}/backend:${{ github.sha }}

      # Azure Login (needed to get backend FQDN)
      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      # --------------------
      # Build & Push Frontend
      # --------------------
      - name: Get Backend FQDN
        id: backend-fqdn
        run: |
          BACKEND_FQDN=$(az containerapp show \
            --name ${{ secrets.BACKEND_CONTAINER_APP_NAME }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --query "properties.configuration.ingress.fqdn" -o tsv)
          echo "fqdn=$BACKEND_FQDN" >> $GITHUB_OUTPUT
          echo "âœ… Backend FQDN: https://$BACKEND_FQDN"

      - name: Build & Push Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          build-args: |
            NGINX_CONFIG=nginx.container-apps.conf
            REACT_APP_API_URL=https://${{ steps.backend-fqdn.outputs.fqdn }}/api
          tags: |
            ${{ secrets.ACR_REGISTRY }}/frontend:latest
            ${{ secrets.ACR_REGISTRY }}/frontend:${{ github.sha }}

      # Deploy Backend
      - name: Deploy Backend to Container Apps
        run: |
          az containerapp update \
            --name ${{ secrets.BACKEND_CONTAINER_APP_NAME }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --image ${{ secrets.ACR_REGISTRY }}/backend:${{ github.sha }}

      # Deploy Frontend
      - name: Deploy Frontend to Container Apps
        run: |
          az containerapp update \
            --name ${{ secrets.FRONTEND_CONTAINER_APP_NAME }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --image ${{ secrets.ACR_REGISTRY }}/frontend:${{ github.sha }}

      - name: Deployment Success
        run: |
          echo "âœ… Backend deployed"
          echo "âœ… Frontend deployed"
