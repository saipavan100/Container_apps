server {
    listen 80;
    server_name _;

    # -----------------------------
    # Gzip compression
    # -----------------------------
    gzip on;
    gzip_types text/plain text/css application/json application/javascript;
    gzip_vary on;

    # -----------------------------
    # Serve React app
    # -----------------------------
    root /usr/share/nginx/html;
    index index.html index.htm;

    # Cache control for static files
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # -----------------------------
    # API Proxy â†’ Internal Backend
    # -----------------------------
    location /api/ {
        # Use the backend's internal FQDN
        proxy_pass http://winonboardbackend.internal.kindtree-4478881a.westus2.azurecontainerapps.io:8080;

        proxy_http_version 1.1;

        # Forward headers for logging, auth, etc.
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Disable connection buffering for APIs
        proxy_set_header Connection "";
        proxy_buffering off;

        # Optional: increase timeout if backend is slow
        proxy_connect_timeout 30s;
        proxy_read_timeout 30s;
    }

    # -----------------------------
    # SPA Routing: redirect all other routes to index.html
    # -----------------------------
    location / {
        try_files $uri /index.html;
    }

    # -----------------------------
    # Security: block access to hidden files
    # -----------------------------
    location ~ /\. {
        deny all;
    }
}
