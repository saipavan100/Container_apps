name: Build & Deploy to Azure

on:
  push:
    branches:
      - main
      - develop

env:
  ACR_REGISTRY: ${{ secrets.ACR_REGISTRY }}
  BACKEND_IMAGE: backend
  FRONTEND_IMAGE: frontend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to ACR
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and push Backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          file: ./backend/Dockerfile
          push: true
          tags: |
            ${{ secrets.ACR_REGISTRY }}/${{ env.BACKEND_IMAGE }}:latest
            ${{ secrets.ACR_REGISTRY }}/${{ env.BACKEND_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: |
            ${{ secrets.ACR_REGISTRY }}/${{ env.FRONTEND_IMAGE }}:latest
            ${{ secrets.ACR_REGISTRY }}/${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy Backend to Container Apps
        run: |
          az containerapp update \
            --name ${{ secrets.BACKEND_CONTAINER_APP_NAME }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --image ${{ secrets.ACR_REGISTRY }}/backend:${{ github.sha }} \
            --registry-login-server ${{ secrets.ACR_REGISTRY }} \
            --registry-username ${{ secrets.ACR_USERNAME }} \
            --registry-password ${{ secrets.ACR_PASSWORD }}

      - name: Deploy Frontend to Container Apps
        run: |
          az containerapp update \
            --name ${{ secrets.FRONTEND_CONTAINER_APP_NAME }} \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --image ${{ secrets.ACR_REGISTRY }}/frontend:${{ github.sha }} \
            --registry-login-server ${{ secrets.ACR_REGISTRY }} \
            --registry-username ${{ secrets.ACR_USERNAME }} \
            --registry-password ${{ secrets.ACR_PASSWORD }}

      - name: Deployment Success
        run: |
          echo "✅ Backend: ${{ secrets.ACR_REGISTRY }}/backend:${{ github.sha }}"
          echo "✅ Frontend: ${{ secrets.ACR_REGISTRY }}/frontend:${{ github.sha }}"
