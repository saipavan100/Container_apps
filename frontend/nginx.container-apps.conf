server {
    listen 80;
    server_name _;

    # Serve built React app
    root /usr/share/nginx/html;
    index index.html;

    # Static file cache
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # SPA routing
    location / {
        try_files $uri /index.html;
    }

    # API proxy - to external backend
    location /api/ {
        proxy_pass https://winonboard-backend.gentlemeadow-8e12f1a7.westus2.azurecontainerapps.io/;
        
        proxy_ssl_server_name on;
        proxy_ssl_verify off;

        proxy_set_header Host winonboard-backend.gentlemeadow-8e12f1a7.westus2.azurecontainerapps.io;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Block hidden files
    location ~ /\. {
        deny all;
    }
}
